<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/styles/libs/SweetAlert2.css}" rel="stylesheet" />
    <link th:href="@{/styles/libs/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/styles/global/global.css}" rel="stylesheet" />
    <link th:href="@{/styles/fragments/fragments.css}" rel="stylesheet" />
    <link th:href="@{/styles/posts-of-user-page.css}" rel="stylesheet" />
    <title>[[${appName}]]</title>
</head>

<body>
    <div th:replace="~{fragments/nav-bar.html :: nav-bar}"></div>

    <main id="page-main">
        <section class="page-title">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-square"
                    viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
                </svg>
                <span>Bài đăng của bạn</span>
            </h2>
        </section>

        <section class="statics">
            <div class="total-amount">
                <span>Tổng số bài đăng:</span>
                <span th:text="${totalAmount}"></span>
            </div>
        </section>

        <section class="result-list">
            <div th:each="post : ${posts}" class="post-card">
                <div class="user-section"><img class="user-avatar" src="/imgs/user-avatar-deafult.png">
                    <div class="user-info">
                        <div class="name-of-user" th:text="${post.user.fullName}"></div>
                        <div class="date-of-post" th:text="${post.createdAt}"></div>
                    </div>
                </div>
                <a class="post-title" th:href="@{/blog/edit-blog/{postId}(postId=${post.id})}" th:text="${post.title}"
                    th:title="${post.title}">
                </a>
                <div class="hashtag">
                    <span>#</span>
                    <span th:text="${post.hashtag}"></span>
                </div>
                <div class="comment-section">
                    <span></span>
                    <div class="comment-and-like-counts">
                        <div class="comments-count-box" title="Lượt bình luận">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chat"
                                viewBox="0 0 16 16">
                                <path
                                    d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105">
                                </path>
                            </svg>
                            <span class="comments-count" th:text="${post.reviewsCount}"></span>
                        </div>
                        <div class="likes-count-box" title="Lượt thích">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-heart"
                                viewBox="0 0 16 16">
                                <path
                                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15">
                                </path>
                            </svg>
                            <span class="likes-count" th:text="${post.likesCount}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script th:src="@{/js/libs/SweetAlert2.js}" charset="UTF-8" defer></script>
    <script th:src="@{/js/libs/dayjs.min.js}" charset="UTF-8" defer></script>
    <script th:src="@{/js/libs/bootstrap.min.js}" charset="UTF-8" defer></script>
    <script th:src="@{/js/libs/popper.min.js}" charset="UTF-8" defer></script>
    <script th:src="@{/js/libs/axios.min.js}" charset="UTF-8" defer></script>
    <script th:src="@{/js/utils/constants.js}" charset="UTF-8" defer></script>
    <script th:src="@{/js/utils/apis.js}" charset="UTF-8" defer></script>
    <script th:src="@{/js/utils/helpers.js}" charset="UTF-8" defer></script>
    <script th:src="@{/js/posts-of-user-page.js}" charset="UTF-8" defer></script>
</body>

</html>
